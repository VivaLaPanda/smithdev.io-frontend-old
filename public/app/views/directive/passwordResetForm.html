<form>
	<div class="form-horizontal">
		<div ng-show=!complete  class="col-xs-12" style="padding-top: 10px">
			<div ng-show=!resetcode class="form-group">
				<label for="reset-email" class="col-sm-4 control-label">Email to Reset: </label>
				<div class="col-sm-8">
					<input ng-model="passwords.email" id ="reset-email" class="form-control"></input>
				</div>
			</div>
			<div ng-show=!resetcode class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button ng-click="initiateReset()" class="btn btn-default" >Attempt Reset</button>
				</div>
			</div>
			
			<!-- Reset Data with code -->
			
			<div ng-show=resetcode class="form-group">
				<label for="reset-email-1" class="col-sm-4 control-label">New Password: </label>
				<div class="col-sm-8">
					<input ng-model="passwords.pass1" id ="reset-email-1" class="form-control"></input>
				</div>
			</div>
			<div ng-show=resetcode class="form-group">
				<label for="reset-email-2" class="col-sm-4 control-label">Confirm Password: </label>
				<div class="col-sm-8">
					<input ng-model="passwords.pass2" id ="reset-email-2" class="form-control"></input>
				</div>
			</div>
			<div ng-show=resetcode class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button ng-click="performReset()" class="btn btn-default" >Reset Password</button>
				</div>
			</div>

		</div>
		<div ng-show=complete  class="col-xs-12" style="padding-top: 10px">
			<div ng-show=!resetcode class="form-group">
				<a href="#/">Alright! an email will be sent with a password reset link</a>
			</div>

			<div ng-show=resetcode class="form-group">
				<a href="#/login">OK, try logging in again</a>
			</div>
		</div>
	</div>
</form>
